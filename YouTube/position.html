<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>positioning practice</title>
</head>
<body style="
height: 3000px;
padding-top: 60px;
padding-left: 80px;
">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px;
    z-index: 1;
    ">header</div>

    <div style="
    background-color: green;
    color: white;
    position: fixed;
    bottom: 0;
    left: 0;
    top: 50px;
    width: 72px;
    ">
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0px;
        top: 0px;
        z-index: 2;
        ">
          x
        </div>
      sidebar
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 60px;
    z-index: 2;
    ">
      absolute
    </div>
    
  <div style="
    background-color: red;
    height: 200px;
    width: 200px;
    position: static;
    ">div1</div>

  <div style="
      background-color: blue;
      height: 200px;
      width: 200px;
      position: relative;
      
  ">div2
      <div style="
      position: absolute;
      background-color: black;
      color: white;
      bottom: 0;
      right: 10px;
      z-index: 2;
      ">
        5:00
      </div>  
</div>
</body>
</html>
