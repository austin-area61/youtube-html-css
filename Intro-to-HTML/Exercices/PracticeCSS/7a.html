<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image prac</title>
</head>
<style>
.cat-img{
  width: 200px;
  border-radius: 100px;
  object-fit: contain;
}
.text-box{
  font-size: 20px;
  width: 200px;
  padding: 10px;
  border-radius: 3px;
  border-style: solid;
  border-color: rgb(156, 156, 156);
}
.search-google{
  width: 300px;
  padding: 10px;
  font-family: Arial;
  border-radius: 20px;
  border: none;
  box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.2);
}
</style>
<body>
 <img class="cat-img" src="cat.jpeg" alt="funny-cat"> 
 <br>
 <br>
 <input class="text-box" type="text" placeholder="Search">
 <br>
 <br>

 <input class="search-google" type ="text" placeholder="Search Google or type a URL">
</body>
</html>
