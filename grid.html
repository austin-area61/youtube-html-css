<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Grid Practice</title>
</head>
<body>
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
    <div style="background-color: blue ;">Div 1</div>
    <div style="background-color: red;">Div 2 <p>Text</p></div>
  </div>

  <div style="
  margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
  ">
    <div style="background-color: blue ;">100px</div>
    <div style="background-color: red;">100px<p>Text</p></div>
    <div style="background-color: green">200px</div>
    <div style="background-color: red;">100px</div>
  </div>

  <div style="
  margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr;
  ">
    <div style="background-color: blue ;">100px</div>
    <div style="background-color: red;">1fr</div>
  </div>

  <div style="
  margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
  ">
    <div style="background-color: blue ;">100px</div>
    <div style="background-color: red;">1fr</div>
    <div style="background-color: green;">1fr</div>
  </div>

  <div style="
  margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
  ">
    <div style="background-color: blue ; height: 200px;">1fr</div>
    <div style="background-color: red; height: 200px;">1fr</div>
    <div style="background-color: blue; height: 200px;">1fr</div>
    <div style="background-color: red ; height: 200px;">1fr</div>
    <div style="background-color: blue; height: 200px;">1fr</div>
    <div style="background-color: red; height: 200px;">1fr</div>
  </div>
</body>
</html>
